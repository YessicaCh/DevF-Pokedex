<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="pokemon.js"></script>
    <title>Document</title>
</head>
<body>

    <div class = "container_left">
        <div class = "head">
            <div class = "circle-big"></div>
            <div class = "circle"></div>
            <div class = "circle"></div>
            <div class = "circle"></div>
        </div>
        <div class = "head2"></div>
        <div class="pokedex__header-search">
            <form action="" id="searchPokemon">
                <input type="text" id="pokemon">
                <button>
                    <img src="https://pngimage.net/wp-content/uploads/2018/05/bola-pokemon-png-3.png" alt="pokeball">
                </button>

            </form>
        </div>
        
        <div data-poke-card class="poke-card">
            <div data-poke-name>Pokedex</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./poke-shadow.png"/>
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
    </div>

    <div class = "container_right">
        
        <div class="pokedex__pokemon-content" id="pokemonContent" onclick="exitModal()">
        </div>
    </div>
    
    
</body>
</html>
